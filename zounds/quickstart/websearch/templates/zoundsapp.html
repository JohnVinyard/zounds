$def with (results)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Zounds</title>
	<link rel="stylesheet" type="text/css" href="static/css/websearch.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/websearch.js"></script>
</head>

<body id="home">
	<canvas width="2" height="200" id="playhead"></canvas>
	<h1>$results.brag</h1>
	<div class="snippet query shadow" tabindex="1">
		$ addr = '%i_%i' % (results.query.key.start,results.query.key.stop)
		<div class="spectrogram">
			<div class="tile" style="$results.querytile"></div>
			<div style="clear:both;"></div>
		</div>
		<br/>
		<audio>
		  <source src="/audio/$addr" type="audio/ogg" />
		  Your browser does not support the audio tag.
		</audio>
	</div>
	<div style="clear:both;"/>
	<hr/>
	$for r in results.results:
		$ addr = '%i_%i' % (r.start,r.stop)
		<div class="snippet shadow" tabindex="${loop.index + 1}">
			<div class="spectrogram">
			$for t in r.tiles:
				<div class="tile" style="$t"></div>
			<div style="clear:both;"></div>
			</div>
			
			<audio>
			  <source src="/audio/$addr" type="audio/ogg" />
			  Your browser does not support the audio tag.
			</audio>
			<div>$r.id</div>
			<div>$r.scores</div>
		</div>
	

</body>
</html>
