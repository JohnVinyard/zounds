$def with (results)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Zounds</title>
	<link rel="stylesheet" type="text/css" href="static/css/websearch.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/websearch.js"></script>
</head>

<body id="home" style="background-color:#111;">

	<h1>$results.brag</h1>
	<div class="snippet">
		$ addr = '%i_%i' % (results.query.key.start,results.query.key.stop)
		<img src="/image/$addr/bark" style="width:${len(results.query)};"/>
		<br/>
		<audio controls="controls">
		  <source src="/audio/$addr" type="audio/ogg" />
		  Your browser does not support the audio tag.
		</audio>
	</div>
	<hr/>
	$for r in results.results:
		<div class="snippet" style="float:left;">
			$ addr = '%i_%i' % (r.start,r.stop)
			<img src="/image/$addr/bark" style="width:${r.nframes};"/>
			<br/>
			<audio controls="controls">
			  <source src="/audio/$addr" type="audio/ogg" />
			  Your browser does not support the audio tag.
			</audio>
		</div>
	

</body>
</html>
